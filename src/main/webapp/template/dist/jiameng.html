<!--
    页面使用rem为单位,100px=2.5rem;
-->
<!DOCTYPE html>
<html id="htmlSize">
<head>
    <meta charset="UTF-8">
    <title>加盟商家</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="author" content="lhfeiyu.com">
    <meta name="keywords" content="迈噜加盟商家">
    <meta name="description" content="迈噜加盟商家">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
        html{
            height: 100%;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <a href="index.html" class="back">
            <img src="images/back.png" alt="">
        </a>
        <form action="" class="signInBox jm-box">
            <div class="divInput">
                <label for="signIn-user">商家名称</label>
                <input type="text" id="signIn-user" placeholder="请输入商家名称" autocomplete="off" required>
            </div>
            <div class="divInput">
                <label for="signIn-pass">联系人</label>
                <input type="password" id="signIn-pass" placeholder="请输入联系人姓名" required>
            </div>
            <div class="jm-phone">
                <label for="yanzm">联系电话</label>
                <input type="text" id="yanzm" placeholder="请输入联系电话" autocomplete="off" required>
            </div>
            <div class="jm-address">
                <label for="jm-dizhi">联系地址</label>
                <input type="text" id="jm-dizhi" placeholder="请输入联系地址" autocomplete="off" required>
            </div>
            <div class="jm-zs">
                <p style="margin:0.4rem 0.75rem">上传证书</p>
                <a href="#" class="jm-zj">
                    <img src="images/zj.png" alt="">
                </a>
            </div>
            <a href="#" class="jm" id="sq">申请加盟</a>
            <p class="jm-p" style="top:24rem">/*申请成功后会有相关工作人员联系您*/</p>
        </form>
    </div>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/jquery-weui.min.js"></script>
    <script src="js/swiper-3.3.1.jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/train.js"></script>
</body>
</html>
