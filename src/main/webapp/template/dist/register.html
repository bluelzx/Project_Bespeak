<!--
    页面使用rem为单位,100px=2.5rem;
-->
<!DOCTYPE html>
<html id="htmlSize">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="author" content="lhfeiyu.com">
    <meta name="keywords" content="迈噜注册">
    <meta name="description" content="迈噜注册">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
        html{
            height: 100%;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <a href="signIn.html" class="back">
            <img src="images/back.png" alt="">
        </a>
        <form action="" class="signInBox">
            <div class="divInput">
                <label class="zc-phone" for="zc-phone">&nbsp;</label>
                <input type="text" id="zc-phone" placeholder="请输入手机号" autocomplete="off" required>
            </div>
            <div class="divInput">
                <label class="signIn-pass" for="signIn-pass">&nbsp;</label>
                <input type="password" id="signIn-pass" placeholder="请设置登录密码" required>
            </div>
            <div class="yzmBox">
                <label class="yanzm" for="yanzm">&nbsp;</label>
                <input type="text" id="yanzm" placeholder="请输入验证码" autocomplete="off" required>
                <a href="#" class="getYZM">
                    获取验证码
                </a>
            </div>
            <div class="protocol" style="font-size: 0.7rem;padding-left:0.8rem;">
                <input id="protocol" type="checkbox" checked="checked" /> &nbsp;同意<a href="#" style="color:#000">《网站用户注册协议》</a>
            </div>
            <a href="#" class="zc-zhuce">注册</a>
            <a href="signIn.html" class="zc-sign">登录</a>
        </form>
    </div>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/jquery-weui.min.js"></script>
    <script src="js/swiper-3.3.1.jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
