    function today() {
        var NewData = new Date(),
                oYear = NewData.getFullYear(),
                oMonth = NewData.getMonth()+1,
                oData = NewData.getDate();
        if(oMonth<10){
            newMonth = '0' + oMonth;
        }
        var all = oYear +'-' + newMonth +'-'+ oData;
        var stringData = all.toString();
        return stringData;
