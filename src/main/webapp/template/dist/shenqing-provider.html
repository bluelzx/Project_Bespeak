<!--
    页面使用rem为单位,100px=2.5rem;
-->
<!DOCTYPE html>
<html id="htmlSize">
<head>
    <meta charset="UTF-8">
    <title>技师申请</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="author" content="lhfeiyu.com">
    <meta name="keywords" content="迈噜技师申请">
    <meta name="description" content="迈噜技师申请">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
        html{
            height: 100%;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <a href="index.html" class="back">
            <img src="images/back.png" alt="">
        </a>
        <form action="" class="signInBox jm-box">
            <div class="divInput">
                <label for="js-name">姓名</label>
                <input type="text" id="js-name" placeholder="请输入你的真实姓名" autocomplete="off" required>
            </div>
            <div class="jm-phone">
                <label for="js-phone">联系电话</label>
                <input type="text" id="js-phone" placeholder="请输入你的联系电话" autocomplete="off" required>
            </div>
            <div class="jm-zs">
                <p style="margin:0.4rem 0.75rem">上传证书</p>
                <a href="#" class="jm-zj">
                    <img src="images/zj.png" alt="">
                </a>
            </div>
            <a href="#" class="jm">确认申请</a>
            <p class="jm-p">/*申请成功后会有相关工作人员联系您*/</p>
        </form>
    </div>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/jquery-weui.min.js"></script>
    <script src="js/swiper-3.3.1.jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
