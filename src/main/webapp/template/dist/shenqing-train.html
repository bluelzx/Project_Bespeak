<!--
    页面使用rem为单位,100px=2.5rem;
-->
<!DOCTYPE html>
<html id="htmlSize">
<head>
    <meta charset="UTF-8">
    <title>申请培训</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="author" content="lhfeiyu.com">
    <meta name="keywords" content="迈噜申请培训">
    <meta name="description" content="迈噜申请培训">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <div id="wrapper">
        <div class="qiye-header " id="px-sq">
            <a href="train.html" class="back">
                <img src="images/back.png" alt="">
            </a>
        </div>
        <form action="" class="yuyue-box">
            <div class="yuyue-city yuyue-text">
                <span>所在城市</span>
                <a href="user-address.html">-选择城市-</a>
            </div>
            <div class="yuyue-city yuyue-text">
                <span>申请课程</span>
                <a href="user-address.html">-申请课程-</a>
            </div>
            <div class="yuyue-cpy yuyue-text">
                <label for="px-yy-name">姓名</label>
                <input type="text" placeholder="请输入你的姓名" id="px-yy-name" required>
            </div>
            <div class="yuyue-add yuyue-text">
                <label for="px-yy-xb">性别</label>
                <select name="" id="px-yy-xb">
                    <option value="boy">男</option>
                    <option value="girl">女</option>
                </select>
            </div>
            <div class="yuyue-user yuyue-text">
                <label for="px-yy-old">年龄</label>
                <input type="text" placeholder="请输入你的年龄" id="px-yy-old" required>
            </div>
            <div class="yuyue-phone yuyue-text">
                <label for="px-yy-phone">联系电话</label>
                <input type="text" placeholder="请输入你的联系电话" id="px-yy-phone" required>
            </div>
        </form>
        <div class="yuyue-btn">
            <a href="#" class="qiye-yuyue">申请培训</a>
            <p class="dengji-p">/登记成功后会有相关工作人员联系您/</p>
        </div>
    </div>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/jquery-weui.min.js"></script>
    <script src="js/swiper-3.3.1.jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
