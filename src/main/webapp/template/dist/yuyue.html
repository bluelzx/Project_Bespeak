<!--
    页面使用rem为单位,100px=2.5rem;
-->
<!DOCTYPE html>
<html id="htmlSize">
<head>
    <meta charset="UTF-8">
    <title>企业预约</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="author" content="lhfeiyu.com">
    <meta name="keywords" content="迈噜企业预约">
    <meta name="description" content="迈噜企业预约">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <div id="wrapper">
        <div class="qiye-header">
            <a href="enterprise-service.html" class="back">
                <img src="images/back.png" alt="">
            </a>
            <img src="images/logo.png" alt="" class="logo">
            <p class="qiye-p">—员工是企业的零件，需要定期保养—</p>
        </div>
        <form action="" class="yuyue-box">
            <div class="yuyue-city yuyue-text">
                <span>所在城市</span>
                <a href="user-address.html">-选择城市-</a>
            </div>
            <div class="yuyue-cpy yuyue-text">
                <label for="yuyue-cpy">公司名称</label>
                <input type="text" placeholder="请输入公司名称" id="yuyue-cpy" required>
            </div>
            <div class="yuyue-add yuyue-text">
                <label for="yuyue-add">公司地址</label>
                <input type="text" placeholder="请输入公司地址" id="yuyue-add" required>
            </div>
            <div class="yuyue-user yuyue-text">
                <label for="yuyue-user">联系人</label>
                <input type="text" placeholder="请输入联系人姓名" id="yuyue-user" required>
            </div>
            <div class="yuyue-phone yuyue-text">
                <label for="yuyue-phone">联系电话</label>
                <input type="text" placeholder="请输入联系电话" id="yuyue-phone" required>
            </div>
        </form>
        <div class="yuyue-btn">
            <a href="#" class="qiye-yuyue">预约登记</a>
            <p class="dengji-p">/登记成功后会有相关工作人员联系您/</p>
        </div>
    </div>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/jquery-weui.min.js"></script>
    <script src="js/swiper-3.3.1.jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
