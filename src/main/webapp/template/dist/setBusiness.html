    页面使用rem为单位,100px=2.5rem;
-->
<!DOCTYPE html>
<html id="htmlSize">
<head>
    <meta charset="UTF-8">
    <title>设置密码</title>
    <meta name="author" content="lhfeiyu.com">
    <meta name="keywords" content="迈噜我是商家">
    <meta name="description" content="迈噜我是商家">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
        #setBusBox {
            position: absolute;
            left:50%;
            top:50%;
            width:400px;
            margin:-150px 0 0 -150px;
            background: #fff;
        }
        .setBoxLine {
            height:40px;
            margin-left:60px;
        }
        .setBoxLine a {
            display: inline-block;
            background: #5bc0de;
            color: #fff;
            padding: 2px 5px;
        }
        .btnOk {
            display: block;
            margin: 0 auto;
            margin-bottom: 30px;
            background: #5bc0de;
            color: #fff;
            border: none;
            width:70px;
            height:30px;
        }
        .setBusBoxTop {
            border-bottom: 2px solid #ddd;
            padding:20px 0;
            padding-left:60px;
        }
        .btnTopOk {
            display: block;
            background: #5bc0de;
            color: #fff;
            border: none;
            width:70px;
            height:30px;
            margin: 20px 0 0 100px;
        }
    </style>
</head>
<body>

    <div id="setBusBox">
        <div class="setBusBoxTop">
            <label for="">店铺名</label>
            <input type="text" placeholder="请输入新的店铺名">
            <input type="button" value="保存" class="btnTopOk">
        </div>

        <div class="setBoxLine"  style="margin-top:20px;">
            <label for="lastPhone">手机号:</label>
            <input type="text" placeholder="请输入手机号" id="lastPhone">
        </div>
        <div class="setBoxLine">
            <label for="cerificationCode">验证码:</label>
            <input type="text" placeholder="请输入验证码" id="cerificationCode">
            <a href="#">获取验证码</a>
        </div>
        <div class="setBoxLine">
            <label for="newPassWord">新密码:</label>
            <input type="text" placeholder="请输入新密码" id="newPassWord">
        </div>
        <input type="button" value="保存" class="btnOk">
    </div>

    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/jquery-weui.min.js"></script>
    <script src="js/swiper-3.3.1.jquery.min.js"></script>
    <script src="js/mustache.min.js"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
</body>
</html>
