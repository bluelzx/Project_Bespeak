<!--
    页面使用rem为单位,100px=2.5rem;
-->
<!DOCTYPE html>
<html id="htmlSize">
<head>
    <meta charset="UTF-8">
    <title>修改手机号</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="author" content="lhfeiyu.com">
    <meta name="keywords" content="迈噜修改手机号">
    <meta name="description" content="迈噜修改手机号">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <div id="wrapper">
        <a href="signIn.html" class="back">
            <img src="images/back.png" alt="">
        </a>
        <form action="" class="signInBox c-phone">
            <div class="divInput">
                <label for="">原手机号码</label>
                <input type="text" id="zc-phone" placeholder="请输入手机号" autocomplete="off" required>
            </div>
            <div class="divInput bt">
                <label for="">新手机号码</label>
                <input type="password" id="signIn-pass" placeholder="请设置登录密码" required>
            </div>
            <div class="yzmBox yzm-p">
                <label for="">输入验证码</label>
                <input type="text" id="yanzm" placeholder="请输入验证码" autocomplete="off" required>
                <a href="#" class="getYZM">
                    获取验证码
                </a>
            </div>
            <a href="#" class="zc-zhuce">确认修改</a>
        </form>
    </div>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/jquery-weui.min.js"></script>
    <script src="js/swiper-3.3.1.jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
