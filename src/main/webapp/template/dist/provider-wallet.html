<!--
    页面使用rem为单位,100px=2.5rem;
-->
<!DOCTYPE html>
<html id="htmlSize">
<head>
    <meta charset="UTF-8">
    <title>我的钱包</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="author" content="lhfeiyu.com">
    <meta name="keywords" content="迈噜我的钱包">
    <meta name="description" content="迈噜我的钱包">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <div id="wrapper">
        <!--主体内容开始-->
        <div class="wallet-top">
            <a href="middle-no.html" class="back">
                <img src="images/back.png" alt="">
            </a>
            <p class="ky-yue">可用余额: <span>150.00元</span></p>
            <div class="walletTop-box">
                <hr class="hr">
                <div class="walletTop-1">
                    <span class="wallet-span">充值余额</span>
                    <p class="wallet-je">15.00元</p>
                </div>
                <div class="walletTop-2">
                    <span class="wallet-span">收入所得</span>
                    <p class="wallet-je">16.00元</p>
                </div>
            </div>
        </div>
        <ul class="payUl">
            <li class="payLi bt">
                可提现余额:
                <span class="tixian">16.00元</span>
                <a href="#" class="payA tixian-a">
                    提现
                </a>
            </li>
        </ul>
        <p class="payP">钱包充值</p>
        <div class="payIn">
            <ul class="payUl">
                <li class="payLi">
                    充1000元
                    <span>送200元</span>
                    <a href="#" class="payA">
                        充值
                    </a>
                </li>
                <li class="payLi">
                    充3000元
                    <span>送650元</span>
                    <a href="#" class="payA">
                        充值
                    </a>
                </li>
                <li class="payLi">
                    充5000元
                    <span>送1200元</span>
                    <a href="#" class="payA">
                        充值
                    </a>
                </li>
                <li class="payLi">
                    充10000元
                    <span>送2500元</span>
                    <a href="#" class="payA">
                        充值
                    </a>
                </li>
                <li class="payLi bt">
                    充50000元
                    <span>送5000元</span>
                    <a href="#" class="payA">
                        充值
                    </a>
                </li>
            </ul>
        </div>
        <a href="#" class="payP">我的健康卡<i class="qb-i payI"></i></a>
        <ul class="payUl">
            <li class="payLi bt">
                <input type="text" placeholder="请输入健康卡激活码" class="jihuo-inp">
                <a href="#" class="payA">
                    激活
                </a>
            </li>
        </ul>
        <p class="payInf">
            健康卡是我们为客户提供实体礼品卡,客户可使用健康卡上的激活码直接激活充值.
        </p>
    </div>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/jquery-weui.min.js"></script>
    <script src="js/swiper-3.3.1.jquery.min.js"></script>
    <script src="js/mustache.min.js"></script>
    <script src="js/main.js"></script>  <!--单位设置-->

</body>
</html>
